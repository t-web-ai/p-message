<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Message - One 2 One </title>
    <style>
        @font-face {
            font-family: ubuntu;
            src: url("/Ubuntu-Regular.ttf");
        }
        * {
            font-family: ubuntu;
            font-size: 1.7rem;
        }
        html {
            font-size: 62.5%;
        }
        .message-box {
            display: flex;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .message-box>div {
            flex-grow: 1;
            background-color: #eee;
        }

        .user-list {
            flex-basis: 40%;
            overflow: scroll;
        }
        h2, h3 {
            padding: 0 10px;
        }
        h3 {
            position: sticky;
            top: 0;
            width: 100%;
            background-color:#eee;
        }
        #list {
            margin: 0 10px;
        }
        .message {
            flex-basis: 60%;
            position: relative;
        }

        .msg-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 55px;
            overflow: scroll;
            background-color: white;
            border: 2px solid re;
        }

        .message input {
            position: absolute;
            left: 5px;
            right: 5px;
            bottom: 5px;
            padding: 10px;
        }
        .alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 11;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hide {
            display: none;
        }
        
        .y {
            display: flex;
            padding: 2px 10px;
            justify-content: flex-end;
        }
        .you {
            background-color: #8bc34a;
            color: white;
            font-size: 1.7rem;
            border-radius: 10px;
            padding: 7px;
            word-break: break-all;
        }
        .o {
            display: flex;
            padding: 2px 10px;
            justify-content: start;
        }
        .other {
            background-color: #2979FF;
            color: white;
            font-size: 1.7rem;
            border-radius: 10px;
            padding: 7px;
            word-break: break-word;
        }
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <div class="alert">
        <div class="group">
            <input type="text" class="setName" placeholder="Your name?(Not a movie)"><button onclick="start()">Go</button>
        </div>
    </div>
    <div class="message-box">
        <div class="user-list">
            <h2 id="username">Your name</h2>
            <h3>User List </h3>
            <table id="list">
                
            </table>
        </div>
        <div class="message">
            <div class="msg-text">

            </div>
            <form>
                <input type="text" id="msg" placeholder="Text...">
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
